schema_version: '1.1'
profile_name: CentOS/RHEL — усиленный профиль
description: Жёсткий аудит безопасности для CentOS/RHEL-подобных систем. Совместим
  с SecAudit++.
extends:
- ../base/linux.yml
meta:
  fstec: https://fstec.ru/normativnye-dokumenty/prikazy/239
  cis: https://www.cisecurity.org/benchmark/red_hat_enterprise_linux/
  stig: https://public.cyber.mil/stigs/downloads/
checks:
- id: check_selinux_enforcing
  name: SELinux в режиме Enforcing
  module: system
  command: getenforce || echo Disabled
  expect: Enforcing
  assert_type: exact
  severity: high
  tags:
    fstec:
    - ОПС.1
    cis: '1.6'
    stig: SELinux-Enforcing
- id: check_pam_faillock
  name: 'PAM: блокировка после 3 неудачных входов (faillock/tally2)'
  module: system
  command: grep -rhE '^[[:space:]]*auth.*required.*(pam_faillock|pam_tally2).so.*(deny=3|onerr=fail)'
    /etc/pam.d/ | head -n 1 || true
  expect: deny=3
  assert_type: contains
  severity: high
  tags:
    fstec:
    - УПД.6
    cis: 5.4.2
    stig: PAM-Lockout
- id: check_auditd_enabled
  name: auditd включён (enabled)
  module: system
  command: systemctl is-enabled auditd || echo disabled
  expect: enabled
  assert_type: exact
  severity: high
  tags:
    fstec:
    - РСБ.1
    - РСБ.3
    cis: '4.1'
    stig: Auditd-Enabled
- id: check_sudo_nopasswd_absent
  name: 'Sudo: нет NOPASSWD правил'
  module: system
  command: grep -rE '^[[:space:]]*[^#].*NOPASSWD' /etc/sudoers /etc/sudoers.d/ 2>/dev/null
    || true
  expect: ''
  assert_type: exact
  severity: medium
  tags:
    fstec:
    - УПД.2
    cis: 5.3.4
    stig: Sudo-NOPASSWD
- id: check_dmesg_restrict
  name: Запрет чтения dmesg не root (kernel.dmesg_restrict=1)
  module: system
  command: sysctl -n kernel.dmesg_restrict 2>/dev/null || echo 0
  expect: '1'
  assert_type: exact
  severity: medium
  tags:
    fstec:
    - ЗИС.3
    cis: 1.5.x
    stig: Kernel-Dmesg
